name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f "RELEASE_NOTES_v${VERSION}.md" ]; then
            echo "path=RELEASE_NOTES_v${VERSION}.md" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src -> target/release/build'

      - name: Build
        run: cargo build --workspace --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: OpenKrab v${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.path }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/x86_64-unknown-linux-gnu/release/krabkrab
          asset_name: krabkrab-linux-x86_64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/x86_64-pc-windows-msvc/release/krabkrab.exe
          asset_name: krabkrab-windows-x86_64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Build (ARM)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build (Intel)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload ARM to Release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/aarch64-apple-darwin/release/krabkrab
          asset_name: krabkrab-macos-arm64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Intel to Release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/x86_64-apple-darwin/release/krabkrab
          asset_name: krabkrab-macos-x86_64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
