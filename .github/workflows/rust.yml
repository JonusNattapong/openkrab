          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace --release

      - name: Run tests
        run: cargo test --workspace --no-fail-fast

  build-macos:
    runs-on: macos-latest
    steps:
