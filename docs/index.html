<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenKrab Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fragment+Mono:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-toml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <style>
    :root {
      --primary: #FF5A36;
      --primary-light: #FF8A6B;
      --bg-dark: #0f172a;
      --bg-sidebar: #1e293b;
      --text-main: #f8fafc;
      --text-dim: #94a3b8;
      --border: #334155;
      --accent-glow: rgba(255, 90, 54, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* --- Sidebar --- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      padding: 2rem 1.5rem;
      overflow-y: auto;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
      text-decoration: none;
    }

    .logo-container img {
      height: 32px;
    }

    .nav-group {
      margin-bottom: 1.5rem;
    }

    .nav-group-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      font-weight: 700;
    }

    .nav-link {
      display: block;
      padding: 0.4rem 0.75rem;
      font-size: 0.9rem;
      color: var(--text-dim);
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav-link:hover {
      color: var(--text-main);
      background-color: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--primary);
      background-color: var(--accent-glow);
      font-weight: 600;
    }

    /* --- Main Content --- */
    main {
      margin-left: 280px;
      padding: 4rem 10%;
      min-height: 100vh;
      max-width: 1400px;
    }

    #content {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Typography --- */
    h1,
    h2,
    h3,
    h4 {
      font-family: 'DM Sans', sans-serif;
      margin-bottom: 1.5rem;
      color: var(--text-main);
    }

    h1 {
      font-size: 2.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
      margin-top: 0;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 2.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
    }

    p {
      margin-bottom: 1.25rem;
      color: var(--text-dim);
    }

    code {
      font-family: 'Fragment Mono', monospace;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--primary-light);
    }

    pre {
      background-color: #1a1a1a !important;
      padding: 1.5rem !important;
      border-radius: 12px !important;
      border: 1px solid var(--border) !important;
      margin-bottom: 2rem;
      overflow-x: auto;
    }

    pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: border-bottom 0.2s;
      border-bottom: 1px solid transparent;
    }

    a:hover {
      border-bottom: 1px solid var(--primary);
    }

    ul,
    ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text-dim);
    }

    li {
      margin-bottom: 0.5rem;
    }

    blockquote {
      border-left: 4px solid var(--primary);
      padding: 1rem 1.5rem;
      background-color: var(--accent-glow);
      border-radius: 0 8px 8px 0;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 2rem 0;
      border: 1px solid var(--border);
    }

    /* --- Components --- */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2.5rem 0;
    }

    .card {
      background-color: var(--bg-sidebar);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none !important;
    }

    .card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.5);
    }

    .card h4 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }

    @media (max-width: 900px) {
      #sidebar {
        width: 0;
        padding: 0;
        display: none;
      }

      main {
        margin-left: 0;
        padding: 2rem 5%;
      }
    }
  </style>
</head>

<body>

  <aside id="sidebar">
    <a href="#/index" class="logo-container">
      <img src="assets/openkrab-logo-text.png" alt="OpenKrab Logo">
    </a>
    <div id="nav-list">
      <!-- Navigation will be populated here -->
    </div>
  </aside>

  <main>
    <div id="content">
      <center>
        <div style="margin-top: 10vh;">
          <h2 style="border:none">Loading OpenKrab Documentation...</h2>
          <div style="color: var(--primary); font-size: 2rem;">ðŸ¦€</div>
        </div>
      </center>
    </div>
  </main>

  <script>
    const contentEl = document.getElementById('content');
    const navListEl = document.getElementById('nav-list');
    const repoBase = window.location.pathname.startsWith('/openkrab') ? '/openkrab/' : '/';

    // Custom renderer for Mintlify components
    const renderer = new marked.Renderer();

    // Handle Images - fix paths for subpaths
    renderer.image = function (href, title, text) {
      let cleanHref = href;
      if (href.startsWith('/')) {
        cleanHref = repoBase + href.substring(1);
      }
      return `<img src="${cleanHref}" alt="${text || ''}" title="${title || ''}">`;
    };

    marked.setOptions({
      renderer: renderer,
      highlight: function (code, lang) {
        if (Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        }
        return code;
      }
    });

    async function loadDocs() {
      try {
        const response = await fetch('docs.json');
        const data = await response.json();
        buildSidebar(data);
        handleRouting();
      } catch (err) {
        console.error('Failed to load docs.json', err);
        contentEl.innerHTML = `<h1>Error</h1><p>Failed to load documentation structure. Make sure docs.json exists.</p>`;
      }
    }

    function buildSidebar(data) {
      const enTab = data.navigation.languages[0].tabs[0]; // Just take first tab for now
      let html = '';

      enTab.groups.forEach(group => {
        html += `<div class="nav-group">`;
        html += `<div class="nav-group-title">${group.group}</div>`;

        group.pages.forEach(page => {
          const pagePath = typeof page === 'string' ? page : page.group;
          const label = typeof page === 'string' ? page.split('/').pop().replace(/-/g, ' ') : page.group;
          html += `<a href="#/${pagePath}" class="nav-link" data-path="${pagePath}">${label}</a>`;
        });

        html += `</div>`;
      });

      navListEl.innerHTML = html;

      // Add click listeners
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    }

    async function navigate(path) {
      window.scrollTo(0, 0);
      contentEl.innerHTML = `<div style="text-align:center; padding-top: 100px;">Loading...</div>`;

      const fullPath = path.endsWith('.md') ? path : `${path}.md`;

      try {
        const response = await fetch(fullPath);
        if (!response.ok) throw new Error('Page not found');
        let text = await response.text();

        // Remove Frontmatter
        text = text.replace(/^---[\s\S]*?---/, '');

        // Transform custom Mintlify components to something we can style
        text = text.replace(/<Columns>/g, '<div class="card-grid">');
        text = text.replace(/<\/Columns>/g, '</div>');
        text = text.replace(/<Card\s+title="([^"]+)"\s+href="([^"]+)"\s+icon="([^"]+)">([\s\S]*?)<\/Card>/g,
          (match, title, href, icon, body) => `
                <a href="#${href}" class="card">
                    <h4>${title}</h4>
                    <p>${body.trim()}</p>
                </a>
            `);

        contentEl.innerHTML = marked.parse(text);

        // Sync active state in sidebar
        document.querySelectorAll('.nav-link').forEach(l => {
          const linkPath = l.getAttribute('data-path');
          if (path === linkPath || path === `/${linkPath}`) {
            l.classList.add('active');
          } else {
            l.classList.remove('active');
          }
        });

        Prism.highlightAllUnder(contentEl);
      } catch (err) {
        contentEl.innerHTML = `<h1>404</h1><p>The page <strong>${path}</strong> could not be found.</p>`;
      }
    }

    function handleRouting() {
      const hash = window.location.hash || '#/index';
      const path = hash.substring(2);
      navigate(path);
    }

    window.addEventListener('hashchange', handleRouting);
    loadDocs();
  </script>

</body>

</html>
