name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --workspace --release

      - name: Run tests
        run: cargo test --workspace

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            target/release/krabkrab
            LICENSE
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krabkrab-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/krabkrab

  build-windows:
    runs-on: windows-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: krabkrab-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/krabkrab.exe

  build-macos:
    runs-on: macos-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Build (ARM)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build (Intel)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload artifact (ARM)
        uses: actions/upload-artifact@v4
        with:
          name: krabkrab-macos-arm64
          path: target/aarch64-apple-darwin/release/krabkrab

      - name: Upload artifact (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: krabkrab-macos-x86_64
          path: target/x86_64-apple-darwin/release/krabkrab
