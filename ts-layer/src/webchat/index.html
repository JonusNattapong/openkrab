<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>krabkrab WebChat</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0d0d0f;
      --surface: #18181b;
      --border: #27272a;
      --text: #e4e4e7;
      --text-dim: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --user-msg: #312e81;
      --agent-msg: #1e1b4b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header h1 { font-size: 18px; font-weight: 600; }
    .status {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--text-dim);
    }
    .status.connected { background: #22c55e; }
    .status.connecting { background: #eab308; }
    .status.error { background: #ef4444; }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: var(--user-msg);
      border-bottom-right-radius: 4px;
    }
    .message.agent {
      align-self: flex-start;
      background: var(--agent-msg);
      border-bottom-left-radius: 4px;
    }
    .message .role {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    .typing {
      align-self: flex-start;
      background: var(--agent-msg);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      color: var(--text-dim);
    }
    #input-area {
      padding: 12px 16px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font: inherit;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }
    #input:focus { outline: none; border-color: var(--accent); }
    #send {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
    }
    #send:hover { background: var(--accent-hover); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <div class="status" id="status"></div>
    <h1>krabkrab WebChat</h1>
  </header>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
    <button id="send">Send</button>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const status = document.getElementById('status');
    
    let ws = null;
    let sessionKey = 'agent:main:webchat:dm:default';
    const gatewayUrl = new URLSearchParams(location.search).get('gateway') || 'ws://127.0.0.1:18789';

    function setStatus(s) {
      status.className = 'status ' + s;
    }

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.innerHTML = `<div class="role">${role}</div>${escapeHtml(content)}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function connect() {
      setStatus('connecting');
      ws = new WebSocket(gatewayUrl);

      ws.onopen = () => {
        setStatus('connected');
        ws.send(JSON.stringify({
          jsonrpc: '2.0',
          id: 1,
          method: 'client.hello',
          params: {
            client: { name: 'webchat', version: '1.0', mode: 'webchat' },
            auth: {}
          }
        }));
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.result?.messages) {
            msg.result.messages.forEach(m => {
              addMessage(m.role === 'user' ? 'user' : 'agent', m.content);
            });
          }
          if (msg.method === 'chat.message' || msg.result?.message) {
            const content = msg.result?.message?.content || msg.params?.message?.content;
            if (content) addMessage('agent', content);
          }
        } catch (e) { console.error(e); }
      };

      ws.onclose = () => { setStatus('error'); setTimeout(connect, 3000); };
      ws.onerror = () => { setStatus('error'); };
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      addMessage('user', text);
      input.value = '';

      ws.send(JSON.stringify({
        jsonrpc: '2.0',
        id: Date.now(),
        method: 'chat.send',
        params: {
          sessionKey,
          text,
          idempotencyKey: 'msg-' + Date.now()
        }
      }));
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    connect();
  </script>
</body>
</html>
