<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenKrab | High-Performance AI Gateway</title>
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Scripts & Styles -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-toml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

  <style>
    :root {
      --primary: #FF5A36;
      --primary-rgb: 255, 90, 54;
      --secondary: #FF8A6B;
      --bg-deep: #020617;
      --bg-card: #0f172a;
      --bg-sidebar: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --selection: rgba(255, 90, 54, 0.3);
      --glass: rgba(15, 23, 42, 0.8);
      --sidebar-width: 300px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    ::selection {
      background: var(--selection);
      color: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      line-height: 1.7;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-deep);
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* --- Header --- */
    header {
      position: fixed;
      top: 0;
      right: 0;
      left: var(--sidebar-width);
      height: 64px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.5rem;
    }

    .search-bar {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 12px;
      width: 300px;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .search-bar:hover {
      border-color: var(--primary);
    }

    .header-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .header-links a {
      color: var(--text-muted);
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.2s;
    }

    .header-links a:hover {
      color: var(--primary);
    }

    /* --- Sidebar --- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      padding: 2.5rem 2rem;
      overflow-y: auto;
      z-index: 1000;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
      text-decoration: none;
    }

    .logo-box span {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: -0.02em;
      color: var(--text-main);
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-group {
      margin-bottom: 2rem;
    }

    .nav-title {
      font-family: 'Outfit', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 1rem;
      opacity: 0.6;
    }

    .nav-item {
      display: block;
      padding: 8px 12px;
      font-size: 0.95rem;
      color: var(--text-muted);
      text-decoration: none;
      border-radius: 8px;
      margin-left: -12px;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .nav-item:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.03);
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(var(--primary-rgb), 0.1);
      border-color: rgba(var(--primary-rgb), 0.2);
      font-weight: 600;
    }

    /* --- Content Area --- */
    main {
      margin-left: var(--sidebar-width);
      padding: 100px 10% 80px 10%;
      min-height: 100vh;
      max-width: 1400px;
    }

    #doc-content {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #doc-content.visible {
      opacity: 1;
    }

    /* --- Markdown Styling --- */
    h1,
    h2,
    h3,
    h4 {
      font-family: 'Outfit', sans-serif;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 600;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -0.04em;
      margin-bottom: 2.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 4rem;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      letter-spacing: -0.02em;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 3rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(30, 41, 59, 0.5);
      color: var(--secondary);
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
    }

    pre {
      background: #0b0f19 !important;
      padding: 2rem !important;
      border-radius: 16px !important;
      border: 1px solid var(--border) !important;
      margin: 2rem 0;
      overflow-x: auto;
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      color: #e2e8f0;
    }

    ul,
    ol {
      margin: 0 0 1.5rem 1.5rem;
      color: var(--text-muted);
    }

    li {
      margin-bottom: 0.75rem;
    }

    blockquote {
      background: linear-gradient(to right, rgba(var(--primary-rgb), 0.05), transparent);
      border-left: 4px solid var(--primary);
      padding: 1.5rem 2rem;
      border-radius: 0 12px 12px 0;
      margin: 2.5rem 0;
      font-style: italic;
      color: var(--text-main);
    }

    a.text-link {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: 0.2s;
    }

    a.text-link:hover {
      border-bottom-color: var(--primary);
    }

    img {
      max-width: 100%;
      border-radius: 20px;
      margin: 3rem 0;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
    }

    /* --- Mintlify Components Fixes --- */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .doc-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      text-decoration: none !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      height: 100%;
    }

    .doc-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6), 0 0 20px rgba(var(--primary-rgb), 0.1);
    }

    .doc-card h4 {
      margin-bottom: 0.75rem;
      color: var(--primary);
      font-size: 1.25rem;
      font-weight: 700;
    }

    .doc-card p {
      font-size: 0.95rem;
      margin-bottom: 0;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* --- Transitions --- */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      z-index: 10000;
      animation: pulse 2s infinite;
      display: none;
    }

    @keyframes pulse {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @media (max-width: 1000px) {
      #sidebar {
        width: 0;
        display: none;
      }

      header {
        left: 0;
        padding: 0 1.5rem;
      }

      main {
        margin-left: 0;
        padding: 100px 5% 40px 5%;
      }

      .search-bar {
        width: 200px;
      }
    }
  </style>
</head>

<body>

  <div id="loader"></div>

  <aside id="sidebar">
    <a href="#/index" class="logo-box">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#FF5A36" />
        <path d="M2 17L12 22L22 17" stroke="#FF5A36" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M2 12L12 17L22 12" stroke="#FF5A36" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span>OpenKrab</span>
    </a>
    <div id="nav-container"></div>
  </aside>

  <header>
    <div class="search-bar">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      Search documentation...
    </div>
    <div class="header-links">
      <a href="https://github.com/openkrab/openkrab" target="_blank">Repository</a>
      <a href="https://github.com/openkrab/openkrab/releases" target="_blank">v2026.2.22</a>
    </div>
  </header>

  <main>
    <div id="doc-content"></div>
  </main>

  <script>
    const contentBox = document.getElementById('doc-content');
    const navBox = document.getElementById('nav-container');
    const loader = document.getElementById('loader');

    // Configure Marked
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      highlight: function (code, lang) {
        if (Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        }
        return code;
      }
    });

    async function init() {
      try {
        const res = await fetch('docs.json');
        const data = await res.json();
        renderNav(data);
        handleRoute();
      } catch (e) {
        contentBox.innerHTML = `<h1>System Error</h1><p>Documentation index (docs.json) not found.</p>`;
      }
    }

    function renderNav(data) {
      const tab = data.navigation.languages[0].tabs[0];
      let html = '';
      tab.groups.forEach(group => {
        html += `<div class="nav-group">`;
        html += `<div class="nav-title">${group.group}</div>`;
        group.pages.forEach(page => {
          const path = typeof page === 'string' ? page : page.group;
          const name = typeof page === 'string' ? page.split('/').pop().replace(/-/g, ' ') : page.group;
          html += `<a href="#/${path}" class="nav-item" data-path="${path}">${name}</a>`;
        });
        html += `</div>`;
      });
      navBox.innerHTML = html;
    }

    async function loadPage(path) {
      loader.style.display = 'block';
      contentBox.classList.remove('visible');

      const cleanPath = path.replace(/^\//, '');
      // When deployed, we'll ensure 'docs' is a subfolder of the root
      const target = cleanPath.endsWith('.md') ? `docs/${cleanPath}` : `docs/${cleanPath}.md`;

      try {
        const res = await fetch(target);
        if (!res.ok) throw new Error();
        let raw = await res.text();

        // 1. Remove Frontmatter
        raw = raw.replace(/^---[\s\S]*?---/, '');

        // 2. Fix Indentation Issues (Pre-processing for Mintlify components)
        // We strip leading whitespace inside Columns/Card tags to prevent marked from seeing code blocks
        raw = raw.replace(/<Columns>([\s\S]*?)<\/Columns>/g, (m, content) => {
          return `<Columns>${content.split('\n').map(line => line.trim()).join('\n')}</Columns>`;
        });

        // 3. Render Custom Components
        // Columns
        raw = raw.replace(/<Columns>/g, '<div class="card-grid">');
        raw = raw.replace(/<\/Columns>/g, '</div>');

        // Cards
        const cardRegex = /<Card\s+([^>]+)>([\s\S]*?)<\/Card>/g;
        raw = raw.replace(cardRegex, (m, attrs, body) => {
          const title = (attrs.match(/title="([^"]+)"/) || [])[1] || 'Documentation';
          const href = (attrs.match(/href="([^"]+)"/) || [])[1] || '#';
          // Remove any leftover markdown escaping/indentation inside body
          const cleanBody = body.trim().replace(/^\s+|\s+$/gm, '');
          return `
                <a href="#${href}" class="doc-card">
                    <h4>${title}</h4>
                    <p>${cleanBody}</p>
                </a>`;
        });

        // Strip other Mintlify tags
        raw = raw.replace(/<\/?(Steps|Step|Note|Warning|Info|Tip)[^>]*>/g, '');

        // 4. Final Render
        contentBox.innerHTML = marked.parse(raw);

        // Highlight links
        document.querySelectorAll('#doc-content a').forEach(a => a.classList.add('text-link'));
        contentBox.querySelectorAll('a.doc-card').forEach(a => a.classList.remove('text-link'));

        // Sync Nav
        document.querySelectorAll('.nav-item').forEach(el => {
          el.classList.toggle('active', el.getAttribute('data-path') === cleanPath);
        });

        contentBox.classList.add('visible');
        Prism.highlightAllUnder(contentBox);
        window.scrollTo(0, 0);
      } catch (e) {
        contentBox.innerHTML = `<h1>404 | Page Not Found</h1><p>We couldn't find the requested page: <code>${path}</code></p>`;
        contentBox.classList.add('visible');
      } finally {
        loader.style.display = 'none';
      }
    }

    function handleRoute() {
      const hash = window.location.hash || '#/index';
      loadPage(hash.substring(2));
    }

    window.addEventListener('hashchange', handleRoute);
    init();
  </script>

</body>

</html>
